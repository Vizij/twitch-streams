<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A Twitch.tv app for a Free Code Camp challenge.">
		<title>Twitch.tv Streams</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo:900%7CPlay">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<main class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h1>Twitch.tv Streams</h1>
				</div>
				<div id="searchBox" class="col-xs-12 col-sm-6">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
						<input id="searchInput" class="form-control" type="text" placeholder="Search channels..." aria-label="search topic">
						<span class="input-group-btn">
							<button id="searchButton" class="btn btn-default" type="button" aria-label="search button"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button id="allButton" class="btn btn-twitch" type="button">All</button>
						</div>
						<div class="btn-group" role="group">
							<button id="onlineButton" class="btn btn-twitch" type="button">Online</button>
						</div>
						<div class="btn-group" role="group">
							<button id="offlineButton" class="btn btn-twitch" type="button">Offline</button>
						</div>
						<div class="btn-group" role="group">
							<button id="defunctButton" class="btn btn-twitch" type="button">Defunct</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="resultsBox" class="col-xs-12"></div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
